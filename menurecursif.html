	<body>

		<script>

			var menuData = [
				{
					name: "01 Accueil",

				{

					items: [
						{
							name: "Cours",
						},

							href: "/session/chat",
						},
						{

				},
				{

						{

						},
					],
				},
			];



			function menu (menuData) {
				if (!menuData)
					return "";

				var ul = document.createElement('ul');
				for (var i = 0; i < menuData.length; i++) {

					var li = document.createElement('li');
					var span = document.createElement('span');
					span.innerText = menuData[i].name;
					li.append(span);
					li.append(menu(menuData[i].items));
					ul.append(li);

				}
				return ul;
			}

			document.body.append(menu(menuData));

		</script>


	</body>

</html>
